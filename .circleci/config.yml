version: 2.1
commands:
  install-bazel:
    steps:
      - run:
          name: Install bazel and RBE credential
          command: |
            # Install bazel
            curl -OL https://github.com/bazelbuild/bazel/releases/download/0.20.0/bazel-0.20.0-installer-linux-x86_64.sh
            chmod +x bazel-0.20.0-installer-linux-x86_64.sh
            sudo ./bazel-0.20.0-installer-linux-x86_64.sh

            # Install RBE credential
            bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run:
          command: |
            bazel run @graknlabs_build_tools//ci:run-bazel-rbe << parameters.command >>

  run-grakn-server:
    steps:
      - run:
          name: Grakn Server - Start
          command: |
            bazel build @graknlabs_grakn_core//:assemble-linux-targz
            mkdir dist
            tar -xvzf bazel-bin/external/graknlabs_grakn_core/grakn-core-all-linux.tar.gz -C ./dist/
            nohup ./dist/grakn-core-all-linux/grakn server start

jobs:
  build:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel build //...

  test-snippet-graql:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel test //test/snippet:snippet-graql --test_output=streamed

  test-snippet-java:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel test //test/snippet:snippet-java --test_output=streamed

  test-standalone-java-phone-calls:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //test/standalone/java:standalone-java-phone-calls --test_output=streamed

  test-standalone-nodejs-phone-calls:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //test/standalone/nodejs:standalone-nodejs-phone-calls --test_output=streamed

  test-standalone-python-phone-calls:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //test/standalone/python:standalone-python-phone-calls --test_output=streamed


  test-standalone-social-network:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //test/standalone/java:standalone-java-social-network --test_output=streamed
      - run: bazel test //test/standalone/nodejs:standalone-nodejs-social-network --test_output=streamed
      - run: bazel test //test/standalone/python:standalone-python-social-network --test_output=streamed


  release-staging:
    machine: true
    steps:
      - checkout
      - run:
          name: Deploy docs to staging by updating the docs submodule in web-dev/development
          command: |
            mkdir docs
            cd docs
            python ../.circleci/deploy-docs.py development

  release-production:
    machine: true
    steps:
      - checkout
      - run:
          name: Deploy docs to production by updating the docs submodule in web-dev/master
          command: |
            mkdir docs
            cd docs
            python ../.circleci/deploy-docs.py master
    
workflows:
  docs:
    jobs:
      - build
      - test-snippet-graql
      - test-snippet-java
      - test-standalone-java-phone-calls
      - test-standalone-nodejs-phone-calls
      - test-standalone-python-phone-calls
      - test-standalone-social-network
      - release-staging:
          filters:
            branches:
              only: development
          requires:
            - build
            - test-snippet-graql
            - test-snippet-java
            - test-standalone-java-phone-calls
            - test-standalone-nodejs-phone-calls
            - test-standalone-python-phone-calls
            - test-standalone-social-network
      - release-production:
          filters:
            branches:
              only: master
          requires:
            - build
            - test-snippet-graql
            - test-snippet-java
            - test-standalone-java-phone-calls
            - test-standalone-nodejs-phone-calls
            - test-standalone-python-phone-calls
            - test-standalone-social-network