description:
  common: &common-description |
    Graql, the query language for Grakn, is written in Java and its API can be used to programmatically construct Graql queries.

    To use Graql, we first add it as a dependency to our `pom.xml`.

    ```xml
    <dependency>
        <groupId>io.graql</groupId>
        <artifactId>lang</artifactId>
        <version>1.5.0</version>
    </dependency>
    ```

    The we import `Graql`.

    ```java
    import graql.lang.Graql;
    ```

    We are now ready to construct Graql queries, using the methods available on the `Graql` class.
    Check out the following pages to learn, by example, how the Graql API allows construction of various Graql queries:
    - [Expressive pattenrs](/docs/query/match-clause)
    - [Retrieval queries](/docs/query/get-query)
    - [Insertion queries](/docs/query/insert-query)
    - [Deletion queries](/docs/query/delete-query)
    - [Aggregation queries](/docs/query/aggregate-query)
    - [Analytical queries](/docs/query/aggregate-query)

