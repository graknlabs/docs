title: "Session"
methods:
  - method:
    common: &method-transaction-read
      title: Open a read transaction
      description: Opens a read transaction to perform read queries on the keyspace connected to the session.
      returns:
        - "[Transaction](#transaction) object"
    java:
      <<: *method-transaction-read
      method: session.transaction(Grakn.Transaction.Type.READ);
    javascript:
      <<: *method-transaction-read
      method: await session.transaction(Grakn.Transaction.Type.READ);
    python:
      <<: *method-transaction-read
      method: session.transaction(Grakn.Transaction.Type.READ)

  - method:
    common: &method-transaction-write
      title: Open a write transaction
      description: Opens a write transaction to perform write queries on the keyspace connected to the session.
      returns:
        - "[Transaction](#transaction) object"
    java:
      <<: *method-transaction-write
      method: session.transaction(Grakn.Transaction.Type.WRITE);
    javascript:
      <<: *method-transaction-write
      method: await session.transaction(Grakn.Transaction.Type.WRITE);
    python:
      <<: *method-transaction-write
      method: session.transaction(Grakn.Transaction.Type.WRITE)

  - method:
    common: &method-close
      title: Close a session
      description: |
        Closes the session.
        **Before openning a new session, the session currently open should first be closed.**
    java:
      <<: *method-close
      method: session.close();
      returns:
        - void
    javascript:
      <<: *method-close
      method: await session.close();
      returns:
        - void
    python:
      <<: *method-close
      method: session.close()
      returns:
        - None
