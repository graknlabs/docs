methods:
  - method:
    common: &method-value
      title: Retrieve value
      description: Retrieves the value which the Attribute instance holds.
    java:
      <<: *method-value
      method: attribute.value();
      return:
        - "`String`"
        - "`Long`"
        - "`float`"
        - "`boolean`"
        - "`Date`"
    javascript:
      <<: *method-value
      method: await attribute.value();
      return:
        - "`String`"
        - "`Number`"
        - "`boolean`"
        - "`Date`"
    python:
      <<: *method-value
      method: attribute.value()
      return:
        - "`String`"
        - "`int`"
        - "`float`"
        - "`boolean`"
        - "`Date`"

  - method:
    common: &method-owners
      title: Retrieve owners
      description: Retrieves the instances that own this Attribute.
    java:
      <<: *method-owners
      method: attribute.owners();
      return:
        - "Stream of [`Thing`](/docs/concept-api/thing?tab=java) objects"
    javascript:
      <<: *method-owners
      method: await attribute.owners();
      return:
        - "Iterator of [`Thing`](/docs/concept-api/thing?tab=javascript) objects"
    python:
      <<: *method-owners
      method: attribute.owners()
      return:
        - "Iterator of [`Thing`](/docs/concept-api/thing?tab=python) objects"